# NAME: EdgeLoadBalancer
# DESCRIPTION: Stateless Nginx Reverse Proxy - Global service for load balancing and routing
# ENABLED: true
# NGINX_PROXY: false
# NOTE: Nginx configs are stored on shared storage (RW), cache/temp on local storage
#       Proxy rules are auto-generated by dscotctl for services with NGINX_PROXY: true
# REQUIRES: docker node update --label-add EdgeLoadBalancer=true <NODE>

services:
  EdgeLoadBalancer:
    image: nginx:latest
    hostname: 'edgeloadbalancer-{{.Node.ID}}'
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      # Shared storage for nginx config (read-only - edit via VSCode Server)
      # Note: mime.types is not mounted - nginx:alpine has its own built-in
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/conf/conf.d:/etc/nginx/conf.d:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/conf/sites-enabled:/etc/nginx/sites-enabled:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/conf/stream.d:/etc/nginx/stream.d:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/conf/auth:/etc/nginx/auth:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/ssl:/etc/nginx/ssl:ro
      # ACME challenge directory (Certmate writes, Nginx serves)
      - /mnt/MicroCephFS/docker-swarm-0001/data/EdgeLoadBalancer/acme-challenge:/etc/nginx/acme-challenge:ro
      # Local bind mounts for ephemeral data (per-node, not shared)
      - /var/lib/nginx/cache:/var/cache/nginx:rw
      - /var/lib/nginx/tmp:/var/lib/nginx/tmp:rw
      - /var/log/nginx:/var/log/nginx:rw
    environment:
      TZ: UTC
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
          - node.platform.os==linux
          - node.role==worker
          - node.labels.EdgeLoadBalancer==true
      resources:
        limits:
          cpus: '4'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s
    networks:
      - INTERNAL
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  INTERNAL:
    name: DOCKER-SWARM-SERVICES-INTERNAL
    external: true

