# NAME: NginxUI
# DESCRIPTION: Nginx UI - Load Balancer Management (Internal Access Only)
# ENABLED: true
# NOTE: Each node gets its own data directory to avoid contention
#       Cluster sync is handled by NginxUI's built-in cluster feature
#       Port 9000 is internal only - access via front-door NGINX proxy
#       Secrets below are placeholders, replaced with generated secrets at deploy time
# REQUIRES: docker node update --label-add loadbalancer=true <NODE>

services:
  LoadBalancer:
    image: uozi/nginx-ui:sha-4754ef3
    hostname: 'LoadBalancer-{{.Node.Hostname}}'
    environment:
      TZ: UTC
      # Skip installation wizard
      NGINX_UI_NODE_SKIP_INSTALLATION: "true"
      # Node display name is hostname
      NGINX_UI_NODE_NAME: "{{.Node.Hostname}}"
      # Predefined admin user (change in production)
      NGINX_UI_PREDEFINED_USER_NAME: "admin"
      NGINX_UI_PREDEFINED_USER_PASSWORD: "admin"
      # Secrets (placeholders - replaced with generated secrets at deploy time)
      NGINX_UI_NODE_SECRET: "a9f3c7e2b8d14a6f5c0e9d3b7a1f8c4e"
      NGINX_UI_APP_JWT_SECRET: "d4b8f2a6c1e9573d0b4a8f2e6c1d9a7b"
      NGINX_UI_CRYPTO_SECRET: "e7c3a9f1d5b8024e6a3c9f1d7b4e8a2c"
    ports:
      # Port 9000 not exposed - internal overlay network access only
      # Access NginxUI via front-door NGINX proxy
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      # Per-node directories to avoid write contention
      - /mnt/MicroCephFS/docker-swarm-0001/data/NginxUI/{{.Node.Hostname}}/nginx:/etc/nginx:rw
      - /mnt/MicroCephFS/docker-swarm-0001/data/NginxUI/{{.Node.Hostname}}/nginxui:/etc/nginx-ui:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - DOCKER-SWARM-CLUSTER-INTERNAL-COMMUNICATION
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os==linux
          - node.labels.loadbalancer==true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s

networks:
  DOCKER-SWARM-CLUSTER-INTERNAL-COMMUNICATION:
    external: true

