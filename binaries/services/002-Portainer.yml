# NAME: Portainer
# DESCRIPTION: Portainer CE - Container management UI for Docker Swarm
# ENABLED: true
# NGINX_PROXY: true
# NGINX_PATH: /portainer
# NGINX_PORT: 9000
# NGINX_WEBSOCKET: true
# PORTAINER_ADMIN_PASSWORD: ChangeMe123!
# ENV_INJECT: DOCKER_MANAGER_HOST
# NOTE: Connects to primary manager's Docker API over TCP (port 2375)
#       DOCKER_MANAGER_HOST is injected by dscotctl during deployment
#       PORTAINER_ADMIN_PASSWORD sets the initial admin password (min 12 chars, bcrypted at deploy time)

services:
  Portainer:
    image: portainer/portainer-ce:latest
    hostname: 'portainer-{{.Node.ID}}'
    command: -H tcp://${DOCKER_MANAGER_HOST}:2375 --tlsskipverify
    environment:
      DOCKER_MANAGER_HOST: ${DOCKER_MANAGER_HOST}
      LOG_LEVEL: INFO
    volumes:
      - /mnt/MicroCephFS/docker-swarm-0001/data/Portainer:/data:rw
    networks:
      - EXTERNAL
      - INTERNAL
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.platform.os==linux
          - node.role==worker
      resources:
        limits:
          cpus: '8'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s

networks:
  EXTERNAL:
    name: DOCKER-SWARM-SERVICES-EXTERNAL
    external: true
  INTERNAL:
    name: DOCKER-SWARM-SERVICES-INTERNAL
    external: true
