# NAME: Nginx
# DESCRIPTION: Stateless Nginx Reverse Proxy - Global service for load balancing and routing
# ENABLED: true
# NOTE: Nginx configs are stored on shared storage (RW), cache/temp on local storage
#       Proxy rules are generated by dscotctl and written to shared storage
# REQUIRES: docker node update --label-add loadbalancer=true <NODE>

services:
  Nginx:
    image: nginx:alpine
    hostname: 'nginx-{{.Node.ID}}'
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      # Shared storage for nginx config (read-write) - synced across all nodes
      - /mnt/MicroCephFS/docker-swarm-0001/data/Nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/Nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/Nginx/conf/sites-enabled:/etc/nginx/sites-enabled:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/Nginx/ssl:/etc/nginx/ssl:ro
      # Local storage for cache and temp files (ephemeral, per-node)
      - nginx_cache:/var/cache/nginx:rw
      - nginx_tmp:/var/lib/nginx/tmp:rw
      # Log to local storage (ephemeral)
      - nginx_logs:/var/log/nginx:rw
    environment:
      TZ: UTC
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
          - node.platform.os==linux
          - node.labels.loadbalancer==true
      resources:
        limits:
          cpus: '4'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s
    networks:
      - EXTERNAL
      - INTERNAL
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Local volumes for cache/temp (ephemeral, per-node)
volumes:
  nginx_cache:
    driver: local
  nginx_tmp:
    driver: local
  nginx_logs:
    driver: local

networks:
  EXTERNAL:
    name: DOCKER-SWARM-SERVICES-EXTERNAL
    external: true
  INTERNAL:
    name: DOCKER-SWARM-SERVICES-INTERNAL
    external: true

